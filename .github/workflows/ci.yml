name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r sensorhub-backend/requirements.txt -r sensorhub-backend/requirements-dev.txt
      - name: Run backend tests
        run: pytest sensorhub-backend/tests

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend deps
        run: npm ci --prefix sensorhub-frontend
      - name: Build frontend
        run: npm run build --prefix sensorhub-frontend
